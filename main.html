<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
   
    </style>
</head>

<body>
    <form action="/submit_form" method="post">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name" required>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required>

        <label>Gender</label>
        <div class="radio-group">
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_m">Male</label>

            <input type="radio" id="gender_f" name="gender" value="female" required>
            <label for="gender_f">Female</label>
        </div>

        <label for="cars">Car Brands</label>
        <select id="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
        </select>

        <label for="age">Age</label>
        <input id="age" type="number" placeholder="Age" required>

        <label for="dob">DOB</label>
        <input id="dob" type="date" required>

        <label for="tel">Phone Number</label>
        <input id="tel" type="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required>

        <div>
            <input type="checkbox" id="tos" required>
            <label for="tos">I agree to the TOS</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
